{% extends "base.html" %}
{% block title %}Clients · Gestion fûts{% endblock %}
{% block content %}
<h1 class="h3">Clients</h1>
<hr>
<div class="row row-cols-1 row-cols-md-2 g-3">
  {% for c in clients %}
  <div class="col">
    <div class="card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title mb-0">{{ c.name }}</h5>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('client_detail', client_id=c.id) }}">Ouvrir</a>
          <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('movement_new', client_id=c.id) }}">Mouvement</a>
        </div>
      </div>
    </div>
  </div>
  {% else %}
    <div class="col"><div class="alert alert-info mb-0">Aucun client.</div></div>
  {% endfor %}
</div>
{% endblock %}
