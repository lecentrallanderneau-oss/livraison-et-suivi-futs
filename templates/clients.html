{% extends "base.html" %}
{% block title %}Clients{% endblock %}
{% block content %}
<h5 class="mb-3">Clients</h5>

<form method="post" class="card p-3 bg-white mb-3">
  <div class="row g-2 align-items-end">
    <div class="col-8">
      <label class="form-label">Nouveau client</label>
      <input type="text" name="name" class="form-control form-control-lg" placeholder="Nom du client" required>
    </div>
    <div class="col-4 d-grid">
      <button class="btn btn-primary btn-lg">Ajouter</button>
    </div>
  </div>
</form>

<ul class="list-group">
  {% for c in clients %}
    <li class="list-group-item"><a href="{{ url_for('client_detail', client_id=c.id) }}">{{ c.name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
