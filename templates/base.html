<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Suivi fûts{% endblock %} · Binouze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:0; }
    header { background:#111; color:#fff; padding:12px 16px; }
    header a { color:#fff; text-decoration:none; margin-right:12px; }
    main { padding:16px; max-width:1100px; margin:0 auto; }
    table { width:100%; border-collapse: collapse; margin:12px 0; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background:#f5f5f5; text-align:left; }
    .flash { padding:10px 12px; border-radius:8px; margin:10px 0; }
    .flash.success { background:#e8f7ee; border:1px solid #b7e2c6; color:#165f2e; }
    .flash.error { background:#fdecea; border:1px solid #f5c2b8; color:#7b1c14; }
    .btn { display:inline-block; padding:8px 12px; background:#0d6efd; color:#fff; text-decoration:none; border-radius:6px; }
    .btn.secondary { background:#6c757d; }
    .grid { display: grid; gap: 16px; }
    @media(min-width: 900px){ .grid.cols-2{ grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="{{ url_for('index') }}">Accueil</a>
    <a href="{{ url_for('catalog') }}">Catalogue</a>
    <a class="btn" href="{{ url_for('new_movement') }}">+ Nouveau mouvement</a>
  </nav>
</header>
<main>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="flash {{ cat }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
