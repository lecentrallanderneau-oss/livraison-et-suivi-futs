<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}F√ªts{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body{padding-bottom:72px}
    .sticky-bottom-bar{position:fixed;bottom:0;left:0;right:0;background:#fff;border-top:1px solid #eee;padding:8px}
    .btn-lg{padding:14px 18px;font-size:1.05rem}
  </style>
</head>
<body class="bg-light">
  <nav class="navbar bg-white border-bottom mb-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">üç∫ F√ªts</a>
      <a class="btn btn-outline-primary" href="{{ url_for('movement_new') }}">+ Mouvement</a>
    </div>
  </nav>
  <main class="container">{% with messages = get_flashed_messages() %}
    {% if messages %}<div class="alert alert-success">{{ messages[0] }}</div>{% endif %}
  {% endwith %}
  {% block content %}{% endblock %}</main>
  <div class="sticky-bottom-bar">
    <div class="d-flex gap-2">
      <a class="btn btn-primary flex-fill btn-lg" href="{{ url_for('movement_new') }}">+ Sortie / Reprise</a>
      <a class="btn btn-outline-secondary flex-fill btn-lg" href="{{ url_for('clients') }}">Clients</a>
    </div>
  </div>
</body>
</html>
