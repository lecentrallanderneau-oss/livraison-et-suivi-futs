<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}F√ªts{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; background:#f7f7f8; }
    .muted { color:#6c757d; }
    .chip { display:inline-block; padding:.25rem .5rem; border-radius:999px; font-weight:600; font-size:.85rem; }
    .chip-gray { background:#e2e3e5; color:#343a40; }
    .chip-cyan { background:#d1f4ff; color:#05668d; }
    .chip-amber { background:#ffe7b3; color:#8a5a00; }
    .eq-pill { background:#e9ecef; color:#495057; border-radius:999px; padding:.1rem .45rem; font-size:.8rem; margin-right:.25rem; }
    .card-list { background:white; border:1px solid #e9ecef; border-radius:12px; overflow:hidden; }
    .card-list .row-item { padding:1rem 1.25rem; border-bottom:1px solid #f1f3f5; }
    .card-list .row-item:last-child { border-bottom:none; }
    .client-link { font-weight:700; text-decoration:none; }
    .client-link:hover { text-decoration:underline; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
      <span style="font-size:1.25rem">üç∫</span> <span>F√ªts</span>
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('clients') }}">Clients</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('catalog') }}">Catalogue</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('movement_new') }}">+ Livraisons / Reprise</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-2">
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'warning' if cat=='danger' else cat }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
