{% extends "base.html" %}
{% block title %}Clients{% endblock %}
{% block content %}
<h5 class="mb-3">Clients</h5>

<form method="post" class="card p-3 bg-white mb-3">
  <label class="form-label">Ajouter un client</label>
  <div class="input-group">
    <input type="text" name="name" class="form-control form-control-lg" placeholder="Nom du client" required>
    <button class="btn btn-primary btn-lg">Ajouter</button>
  </div>
</form>

<ul class="list-group">
  {% for c in clients %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a class="text-decoration-none" href="{{ url_for('client_detail', client_id=c.id) }}">{{ c.name }}</a>
    <a class="btn btn-sm btn-outline-primary" href="{{ url_for('movement_new', client_id=c.id) }}">+ Livraison / Reprise ici</a>
  </li>
  {% else %}
  <li class="list-group-item text-muted">Aucun client</li>
  {% endfor %}
</ul>
{% endblock %}
