{% extends "base.html" %}
{% block title %}Client{% endblock %}
{% block content %}
<h1 class="mb-3">{{ 'Modifier le client' if client else 'Nouveau client' }}</h1>

<form method="post" class="card p-3">
  <div class="mb-3">
    <label class="form-label">Nom</label>
    <input type="text" name="name" class="form-control" required
           value="{{ client.name if client else '' }}">
  </div>

  <div class="mb-3">
    <label class="form-label">E-mail (optionnel)</label>
    <input type="email" name="email" class="form-control"
           placeholder="client@exemple.fr"
           value="{{ client.email if client else '' }}">
    <div class="form-text">Sert à envoyer le récapitulatif après chaque Saisie.</div>
  </div>

  <div class="d-flex gap-2">
    <a href="{{ url_for('clients') }}" class="btn btn-outline-secondary">Annuler</a>
    <button class="btn btn-primary">Enregistrer</button>
  </div>
</form>
{% endblock %}
