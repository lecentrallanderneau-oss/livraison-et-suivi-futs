{% extends "base.html" %}
{% block title %}Nouveau mouvement{% endblock %}
{% block content %}
<h1>Nouveau mouvement</h1>

<form method="post">
  <div>
    <label>Client</label><br>
    <select name="client_id" required>
      {% for c in clients %}
        <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label>Produit / Variante</label><br>
    <select name="variant_id" required>
      {% for v in variants %}
        <option value="{{ v.id }}">{{ v.product.name }} — {{ v.volume_l }} L</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label>Type</label><br>
    <select name="type" required>
      <option value="OUT">Sortie (livraison)</option>
      <option value="IN">Reprise (retour)</option>
    </select>
  </div>

  <div>
    <label>Quantité</label><br>
    <input type="number" name="quantity" value="1" min="1" required>
  </div>

  <p><button class="btn" type="submit">Enregistrer</button></p>
</form>
{% endblock %}
