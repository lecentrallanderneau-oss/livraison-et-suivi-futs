{% extends "base.html" %}
{% block title %}Catalogue{% endblock %}
{% block content %}
<h5 class="mb-3">Catalogue</h5>
<table class="table table-sm bg-white">
  <thead><tr><th>Produit</th><th>Format</th><th class="text-end">Prix TTC (â‚¬)</th></tr></thead>
  <tbody>
    {% for name, size_l, price in rows %}
    <tr>
      <td>{{ name }}</td>
      <td>{{ size_l }} L</td>
      <td class="text-end">{{ (price or 0)|float|round(2) }}</td>
    </tr>
    {% else %}
    <tr><td colspan="3" class="text-muted text-center">Vide</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
