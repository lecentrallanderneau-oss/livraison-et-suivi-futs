{% extends "base.html" %}
{% block title %}Nouveau mouvement · Gestion fûts{% endblock %}
{% block content %}
<h1 class="h3">Nouveau mouvement</h1>
<hr>
<form method="post" action="{{ url_for('movement_new') }}" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Client</label>
    <select name="client_id" class="form-select" required>
      {% if current_client %}
        <option value="{{ current_client.id }}">{{ current_client.name }}</option>
      {% endif %}
      {% for c in clients %}
        {% if not current_client or c.id != current_client.id %}
          <option value="{{ c.id }}">{{ c.name }}</option>
        {% endif %}
      {% endfor %}
    </select>
  </div>

  <div class="col-md-4">
    <label class="form-label">Type</label>
    <select name="type" class="form-select" required>
      <option value="OUT">Sortie (livraison)</option>
      <option value="IN">Entrée (reprise)</option>
      <option value="DEFECT">Défectueux</option>
    </select>
  </div>

  <div class="col-md-4">
    <label class="form-label">Date & heure</label>
    <input type="datetime-local" name="created_at" class="form-control" required
           value="{{ (namespace(ts='') or '') and '' }}">
  </div>

  <div class="col-md-6">
    <label class="form-label">Variante (produit x contenance)</label>
    <select name="variant_id" class="form-select" required>
      {% for v in variants %}
        <option value="{{ v.id }}">{{ v.name }} — {{ v.size_l }} L — {{ '%.2f'|format(v.price_ttc or 0) }} € cat.</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-2">
    <label class="form-label">Quantité</label>
    <input type="number" name="qty" class="form-control" min="1" value="1" required>
  </div>

  <div class="col-md-2">
    <label class="form-label">Prix unitaire TTC (€)</label>
    <input type="number" step="0.01" name="unit_price_ttc" class="form-control" placeholder="(optionnel)">
  </div>

  <div class="col-md-2">
    <label class="form-label">Consigne / fût (€)</label>
    <input type="number" step="0.01" name="deposit_per_keg" class="form-control" value="0">
  </div>

  <div class="col-12">
    <label class="form-label">Note</label>
    <input type="text" name="notes" class="form-control" placeholder="Infos utiles (ex: lieu, évènement...)">
  </div>

  <div class="col-12">
    <div class="card">
      <div class="card-header">Matériel prêté (optionnel)</div>
      <div class="card-body row g-3">
        <div class="col-6 col-md-3">
          <label class="form-label">Tireuse</label>
          <input type="number" name="eq_tireuse" min="0" value="0" class="form-control">
        </div>
        <div class="col-6 col-md-3">
          <label class="form-label">CO₂</label>
          <input type="number" name="eq_co2" min="0" value="0" class="form-control">
        </div>
        <div class="col-6 col-md-3">
          <label class="form-label">Comptoir</label>
          <input type="number" name="eq_comptoir" min="0" value="0" class="form-control">
        </div>
        <div class="col-6 col-md-3">
          <label class="form-label">Tonnelle</label>
          <input type="number" name="eq_tonnelle" min="0" value="0" class="form-control">
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    {% if current_client %}
      <a href="{{ url_for('client_detail', client_id=current_client.id) }}" class="btn btn-outline-secondary">Annuler</a>
    {% else %}
      <a href="{{ url_for('clients') }}" class="btn btn-outline-secondary">Annuler</a>
    {% endif %}
  </div>
</form>
<script>
  // valeur par défaut du datetime-local : maintenant
  (function(){
    const input = document.querySelector('input[name="created_at"]');
    if (input && !input.value) {
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      input.value = now.toISOString().slice(0,16);
    }
  })();
</script>
{% endblock %}
