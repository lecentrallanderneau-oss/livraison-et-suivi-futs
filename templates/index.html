{% extends "base.html" %}
{% block title %}Accueil · Gestion fûts{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between">
  <h1 class="h3">Clients</h1>
  <a href="{{ url_for('movement_new') }}" class="btn btn-primary">Nouveau mouvement</a>
</div>
<hr>
<ul class="list-group">
  {% for c in clients %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{{ url_for('client_detail', client_id=c.id) }}">{{ c.name }}</a>
      <a href="{{ url_for('movement_new', client_id=c.id) }}" class="btn btn-sm btn-outline-secondary">Ajouter un mouvement</a>
    </li>
  {% else %}
    <li class="list-group-item">Aucun client.</li>
  {% endfor %}
</ul>
{% endblock %}
